<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"/>
    <title>modern login page | sing in</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sing-up">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="ri-google-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-github-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" 
                placeholder="Name">
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Password">
                <button>Sing Up</button>
            </form>
        </div>
        <div class="form-container sing-in">
            <form action="">
                <h1>Sing In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="ri-google-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-github-fill"></i></a>
                    <a href="#" class="icon"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sing In</button>
            </form>
        </div>
        <div class="toggle_container">
            <div class="toggle">
                <div class="toggle-panel
                toggle-left">
                <h1>Wellcome Back!</h1>
                <p>Enteryour personal details to use all of site features</p>
                <button class="hidden" id="login">Sing In</button>
                </div>
                <div class="toggle-panel
                toggle-right">
                <h1>Hello ,Friend!</h1>
                <p>Register with Your personal details to use all of site features</p>
                <button class="hidden" id="register">Sing Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
